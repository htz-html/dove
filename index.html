<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>德芙</title>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    :root {
      --button-height: 40px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
    h3{
      margin: 40px 0 20px 0;
      font-weight: 400;
    }
    .box{
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <style>
    .demo{
      background: rgb(192, 225, 255);
      border:1px solid rgb(123, 66, 214);
      height: 100px;
    }
  </style>
  <div id="app">
    <g-row>
      <g-col span=24 :ipad="{span:12}" :narrow-pc="{span:8}">
        <div class="demo"></div>
      </g-col>
      <g-col span=24 offset='2' :ipad="{span:10}" :narrow-pc="{span:8}">
        <div class="demo"></div>
      </g-col>
    </g-row>
  </div>
  <script src="./src/app.js"></script>
  <!-- <script src="//at.alicdn.com/t/font_2404753_k3qmdm3anpl.js"></script> -->
</body>
</html>
