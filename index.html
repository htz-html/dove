<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>德芙</title>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    :root {
      --button-height: 40px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
    h3{
      margin: 40px 0 20px 0;
      font-weight: 400;
    }
    .box{
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>
      <h3>input 组件 </h3>
      <div class="box">
        <g-input value="张三"></g-input>
        <g-input value="知恩" readonly></g-input>
        <g-input value="李三" disabled></g-input>
      </div>
      <div class="box">
        <g-input value="张三" error="姓名不能低于两个字!"></g-input>
      </div>
    </div>
    <div>
      <h3>图标按钮</h3>
      <g-button icon="write"></g-button>
      <g-button icon="share"></g-button>
      <g-button icon="delete"></g-button>
      <g-button icon="search">搜索</g-button>
      <g-button icon="upload" icon-position="right">搜索</g-button>
      <g-button>搜索</g-button>
      <h3>加载中</h3>
      <g-button :loading="loading1" @click="loading1 = !loading1">loading</g-button>
      <h3>按钮组</h3>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right">下一页</g-button>
      </g-button-group>
    </div>
  </div>
  <script src="./src/app.js"></script>
  <!-- <script src="//at.alicdn.com/t/font_2404753_k3qmdm3anpl.js"></script> -->
</body>
</html>
